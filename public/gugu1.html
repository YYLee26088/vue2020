<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <tr v-for="i in num1">
                   <td v-for="j in num2" style="border: 1px solid black;">{{j+1}}*{{i}}={{i*(j+1)}}</td> 
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                title: '',
                num1:9,
                num2:8
            },
        })    
    </script>
</body>

</html>
