<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <tr>
                   <td v-for="i in num1" style="border: 1px solid black;">
                        <ul style="list-style: none; padding:0">
                            <li v-for="j in num2">{{i+1}}*{{j}}={{(i+1)*j}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                title: '',
                num1:8,
                num2:9,
            },
        })    
    </script>
</body>

</html>
