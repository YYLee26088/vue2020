<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        td.yellow { background-color: #ffa; }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <tr v-for="(i,index1) in nums" v-bind:key="index1">
                    <td v-for="(j,index2) in nums[index1]" v-bind:key="index2"
                        style="border: 1px solid black;padding:20px" v-on:Click="changeColor(j)" 
                        v-bind:class="{'yellow':check[j-1]}">{{j}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                title: '',
                nums: [[1, 2, 3], [4, 5, 6], [7, 8, 9]],
                check:{}
            },

            methods: {
                changeColor(value){
                    this.check[value-1]=true;
                    this.$forceUpdate();
                }

            }
        })    
    </script>
</body>

</html>
