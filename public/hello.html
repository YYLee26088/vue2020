<!--#1 hello.html 생성-->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--vue.js 엔진 현재 창에서 실행-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>#1</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ body }}</p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                title:'hello world',
                body:'good morning'
            }
        })
    </script>
</body>
</html>
