
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>#1</title>

    <style>
        .nemo{margin-top: 50px;border:1px solid black; background-color: yellow; height: 200px; width: 200px;}
    </style>
</head>
<body>
    <div id="app" style="margin: 100px;">
        <button v-on:click="show" id="show" disabled>보이기</button>
        <button v-on:click="hide" id="hide">감추기</button>
        <div class="nemo" v-show="state"></div>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                title:0,
                state: true
            },
            methods:{
                show(){
                    this.state=true;
                    btn1 = document.getElementById('show');
                    btn2 = document.getElementById('hide');
                    btn1.disabled = true;
                    btn2.disabled = false;
                },
                hide(){
                    this.state=false;
                    btn1 = document.getElementById('show');
                    btn2 = document.getElementById('hide');
                    btn1.disabled = false;
                    btn2.disabled = true;
                }
            }
        })
    </script>
</body>
</html>
