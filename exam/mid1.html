
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>#1</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="title" />
        <button v-on:click="plus">++</button>
        <button v-on:click="minus">--</button>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                title:0
            },
            methods:{
                plus(){
                    this.title+=1;
                },
                minus(){
                    this.title-=1;
                }
            }
        })
    </script>
</body>
</html>
